name: arXiv Paper Digest

on:
  # Run twice daily at 8am and 6pm UTC
  schedule:
    - cron: '0 16 * * *'   # 8:00 AM PST
    - cron: '0 22 * * *'  # 2:00 PM PST
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  generate-digest:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Run digest script
        run: python arxiv_digest.py
      
      - name: Commit and push digest
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add digests/
          git diff --staged --quiet || git commit -m "Update paper digest $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push
